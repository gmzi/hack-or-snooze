<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <table>
    <tbody>
      <tr class="top">
        <td id="brand-and-btns">
          <span class="pagetop">
            <b class="name"><a class="nav-link navbar-brand" href="#" id="nav-all">Hack or Snooze</a></b>
            <span class="nav-link nav-right hidden" id="nav-welcome">
              <a href="#" id="nav-user-profile"></a>
          </span>
          <span>
            <a class="hidden" id="nav-create-story" href="#">
              | Create new story |
            </a>
            <a class="hidden" id="nav-favs" href="#">
              My favorites
            </a>
          </span>
        </td>
        <td id="logout"> 
          <span class="pagetop"> 
            <a href="" id="nav-username"></a> 
            <a class="hidden" id="nav-logout" href="#">(logout)</a>
            <a class="nav-link nav-right" href="#" id="nav-login">login/create user</a>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <section class="articles-container container">
    <form action="" class="hidden" id="submit-form">
      <div>
        <label for="author">author</label>
        <input id="author" required type="text" placeholder="author name">
      </div>
      <div>
        <label for="title">title</label>
        <input id="title" required type="text" placeholder="article title">
      </div>
      <div>
        <label for="url">url</label>
        <input id="url" required type="url" placeholder="article url">
      </div>
      <button type="submit">submit</button>
      <hr>
    </form>

    <!-- articles list -->
    <table class="itemlist">
      <tbody>
        <tr>
          <ol id="all-articles-list" class="articles-list">
            <h3>Loading...</h3>
          </ol>
        </tr>
        <!-- Search bar -->
        <tr id="searchbar" class="">
          <td class="bott-cont">
            <hr color="#ff6600" margin="0">
              <form id="searchform" method="get" action="">
                <label>Filter:</label>
                <input type="text">
                <input type="submit">
              </form>
          </td>
        </tr>
        <tr>
          <td class="search-results">
            <ul id="search-results-list">
            </ul>
          </td>
        </tr>
      </tbody>
    </table>


    <article class="post">
      <ul id="favorited-articles" class="hidden articles-list">
      </ul>
    </article>
    <article>
      <ul id="filtered-articles" class="hidden articles-list">
      </ul>
    </article>
    <article>
      <ul id="my-articles" class="hidden articles-list">
      </ul>
    </article>
  </section>
  <section class="edit-article-container container">
    <form action="#" id="edit-article-form" class="hidden" method="post">
      <h4>Article Information</h4>
      <div class="edit-input">
        <label for="edit-title">Title</label>
        <input id="edit-title" type="text">
        <button type="submit">change</button>
      </div>
    </form>
  </section>
  <section class="account-forms-container container">
    <form action="#" id="login-form" class="account-form hidden" method="post">
      <h4>Login</h4>
      <div class="login-input">
        <label for="login-username">username</label>
        <input id="login-username" type="text">
      </div>
      <div class="login-input">
        <label for="login-password">password</label>
        <input id="login-password" type="password">
      </div>
      <button type="submit">login</button>
      <hr>
    </form>
    <form action="#" id="create-account-form" class="account-form hidden" method="post">
      <h4>Create Account</h4>
      <div class="login-input">
        <label for="create-account-name">name</label>
        <input id="create-account-name" type="text">
      </div>
      <div class="login-input">
        <label for="create-account-username">username</label>
        <input id="create-account-username" type="text">
      </div>
      <div class="login-input">
        <label for="create-account-password">password</label>
        <input id="create-account-password" type="password">
      </div>
      <button type="submit">create account</button>
    </form>
  </section>
  <!-- create story -->
  <section id="create-story" class="container-hidden">
    <form action="#" id="create-story-form" class="account-form hidden" method="post">
      <h4>Create new story</h4>
      <div class="login-input">
        <label for="create-story-title">title</label>
        <input id="create-story-title" type="text">
      </div>
      <div class="login-input">
        <label for="create-story-author">author</label>
        <input id="create-story-author" type="text">
      </div>
      <div class="login-input">
        <label for="create-story-url">url</label>
        <input id="create-story-url" type="url">
      </div>
        <button type="submit">Submit story</button>
    </form>
    <h4 class="hidden" id="msg-done">Done!</h4>
  </section>

  <!-- favorites -->
  <section id="favs-section" class="hidden">
    <h4 id="my-favs">My favs</h4>
    <h6 id="no-favs" class="hidden">No favs at all</h6>
    <ol id="favs-list">
    </ol>
    <button id="empty-favslist">remove all</button>
  </section>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="api-classes.js"></script>
<script src="ui.js"></script>

</html>
